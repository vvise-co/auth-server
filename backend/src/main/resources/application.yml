server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json,image/svg+xml

spring:
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 1h
  mvc:
    static-path-pattern: /**

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_BASE_URL:http://localhost:8080}/login/oauth2/code/google
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_BASE_URL:http://localhost:8080}/login/oauth2/code/github
            scope:
              - user:email
              - read:user
          microsoft:
            client-id: ${MICROSOFT_CLIENT_ID}
            client-secret: ${MICROSOFT_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_BASE_URL:http://localhost:8080}/login/oauth2/code/microsoft
            scope:
              - openid
              - profile
              - email
            authorization-grant-type: authorization_code
        provider:
          microsoft:
            authorization-uri: https://login.microsoftonline.com/${MICROSOFT_TENANT_ID:common}/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/${MICROSOFT_TENANT_ID:common}/oauth2/v2.0/token
            jwk-set-uri: https://login.microsoftonline.com/${MICROSOFT_TENANT_ID:common}/discovery/v2.0/keys
            user-info-uri: https://graph.microsoft.com/oidc/userinfo
            user-name-attribute: sub

app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough-for-security}
    access-token-expiration: 900000    # 15 minutes in milliseconds
    refresh-token-expiration: 604800000 # 7 days in milliseconds

  cors:
    # For unified deployment, this can be same as app URL
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8080}

  oauth2:
    # Redirect to frontend callback page after OAuth (cookies set by backend)
    # For unified deployment: http://localhost:8080/auth/callback or https://your-app.koyeb.app/auth/callback
    authorized-redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:8080/auth/callback}
    # Allowed domains for client app redirects (comma-separated, supports wildcards like *.koyeb.app)
    # Default includes common cloud platforms - add your custom domains as needed
    allowed-redirect-domains: ${OAUTH2_ALLOWED_REDIRECT_DOMAINS:*.koyeb.app,*.railway.app,localhost}

# Logging configuration
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
    com.vvise.auth: DEBUG
