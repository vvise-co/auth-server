# Koyeb deployment configuration for Frontend
# Deploy using: koyeb deploy . --config koyeb.frontend.yaml

name: demo-frontend
type: web
dockerfile: Dockerfile.frontend
ports:
  - port: 3000
    protocol: http
env:
  - key: NEXT_PUBLIC_API_URL
    value: "https://YOUR-BACKEND-APP.koyeb.app"
build_args:
  - key: NEXT_PUBLIC_API_URL
    value: "https://YOUR-BACKEND-APP.koyeb.app"
instance_type: nano
regions:
  - fra
scaling:
  min: 1
  max: 1
health_checks:
  - port: 3000
    protocol: http
    path: /
