server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${APP_NAME:your-project-name}

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/your_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Auth Server Configuration
# This project uses the central auth server for authentication
auth:
  server:
    # URL of the auth server (auth project)
    base-url: ${AUTH_SERVER_URL:http://localhost:8081}
    # Must match the JWT_SECRET from the auth server
    jwt-secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-security}
    # Access token expiration (should match auth server)
    access-token-expiration: ${ACCESS_TOKEN_EXPIRATION:900000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.vvise: DEBUG
    org.springframework.security: INFO
